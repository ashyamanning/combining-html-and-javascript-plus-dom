<!DOCTYPE html>
<html>
    <head> 
        <title>Question One</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            let userInput = window.prompt("Enter a string: ");
            window.alert(userInput);
            let header = document.getElementById("top");
            header.innerText = userInput;
            });
        </script>
        <body>
            <h1 id="top">Question One</h1>
        </body>
    </head>
</html>
